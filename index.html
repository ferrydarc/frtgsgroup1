<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <form action="">
        <fieldset>
            <legend>Formulir Registrasi Tournamen</legend>
            <p>Akun Mobile Legends</p>
            <input type="text">
            
            <p>Username/Email</p>
            <input type="text">
            
            <p>Password</p>
            <input type="password">
            
            <p>ID Akun ML</p>
            <input type="text">
            
            <p>Lama Bermain ML</p>
            <input type="date">
            
            <p>Rank Mobile Legends</p>
            <select name="rank" id="rank" required>
                <option value="">Pilih Rank</option>
                <option value="warrior">Warrior</option>
                <option value="elite">Elite</option>
                <option value="master">Master</option>
                <option value="grandmaster">Grandmaster</option>
                <option value="legend">Legend</option>
                <option value="mythic">Mythic</option>
                <option value="mythical_honor">Mythical Honor</option>
                <option value="mythical_glory">Mythical Glory</option>
                <option value="mythical_immortal">Mythical Immortal</option>
            </select>

            <p>Warna Kulit</p>
            <select name="warna_kulit" id="skin" required>
                <option value="">Pilih Warna Kulit</option>
                <option value="hitam">Hitam</option>
                <option value="merah">Merah</option>
                <option value="putih">Putih</option>
                <option value="biru">Biru</option>
                <option value="coklat">Coklat</option>
            </select>
        </fieldset>
     </form>

     <form action="">
        <fieldset>
            <legend>Favorite Hero Mobile Legends</legend>
            <p><input type="text" name="hero1" placeholder="Hero 1"></p>
            <p><input type="text" name="hero2" placeholder="Hero 2"></p>
            <p><input type="text" name="hero3" placeholder="Hero 3"></p>
            <!-- Add more heroes as needed -->
        </fieldset>
     </form>
     
     <form action="">
        <fieldset>
            <legend>Jadwal Nge-Rank</legend>
            <p>Pilih</p>
            <p><input type="radio" name="jadwal" value="12-15"> 12.00-15.00</p>
            <p><input type="radio" name="jadwal" value="17-18"> 17.00-18.00</p>
            <p><input type="radio" name="jadwal" value="19-21"> 19.00-21.00</p>
            <p><input type="radio" name="jadwal" value="22-05"> 22.00-05.00</p>
        </fieldset>
     </form>

    <p align ="center"> <button type="submit">Submit</button</p>
</body>
</html>
