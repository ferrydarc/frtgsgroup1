<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <form action="">
        <fieldset>
            <legend>Formulir Registrasi Tournamen</legend>
            <p>Akun Mobile Legends</p>
            <input type="text">
            
            <p>Username/Email</p>
            <input type="text">
            
            <p>Password</p>
            <input type="password">
            
            <p>ID Akun ML</p>
            <input type="text">
            
            <p>Lama Bermain ML</p>
            <input type="date">
            
            <p>Rank Mobile Legends</p>
            <select name="" id="">
                <option value="">Warrior</option>
                <option value="">Elite</option>
                <option value="">Master</option>
                <option value="">Grandmaster</option>
                <option value="">Legend</option>
                <option value="">Mythic</option>
                <option value="">Mythical Honor</option>
                <option value="">Mythical Glory</option>
                <option value="">Mythical Immortal</option>
            <p>Warna Kulit</p> 
            </select>
            <select name=" " id="skin">
                <option value="skin">Hitam</option>
                <option value="skin">Merah</option>
                <option value="skin">Putih</option>
                <option value="skin">Biru</option>
                <option value="skin">Coklat</option>
            </select>
        </fieldset>
     </form>

     <form action="">
        <fieldset>
            <legend>Favorite Hero Mobile Legends</legend>
            <p><input type="text" name="hero1" placeholder="Hero 1"></p>
            <p><input type="text" name="hero2" placeholder="Hero 2"></p>
            <p><input type="text" name="hero3" placeholder="Hero 3"></p>
            <!-- Add more heroes as needed -->
        </fieldset>
     </form>
     
     <form action="">
        <fieldset>
            <legend>Jadwal Nge-Rank</legend>
            <p>Pilih</p>
            <p><input type="radio" name="jadwal" value="12-15"> 12.00-15.00</p>
            <p><input type="radio" name="jadwal" value="17-18"> 17.00-18.00</p>
            <p><input type="radio" name="jadwal" value="19-21"> 19.00-21.00</p>
            <p><input type="radio" name="jadwal" value="22-05"> 22.00-05.00</p>
        </fieldset>
     </form>

    <p align ="center"> <button type="submit">Submit</button</p>
</body>
</html>
